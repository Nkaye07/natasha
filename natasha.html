<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">   
		function func(){
            document.getElementById("name").innerHTML = "Enter Name:" + document.getElementById("myinput").value;
        }
    </script>
    <style>
        button {
          display: inline-block;
          background-color: #67b301;
          width: 100px;
        }
    </style>
    
</head>
<body>
        <label id="name">Enter Name: </label>
        <br>
        <input type="text", id="myinput">
        <button type="button" onclick="func();">Submit</button>
</body>
</html>
