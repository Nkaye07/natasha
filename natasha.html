<!DOCTYPE html>
<html>

<head>
    <style>
        button {
          display: inline-block;
          background-color: #67b331;
          width: 100px;
          color: #ffffff;
          text-align: center;
        }
    </style>
    <script type="text/javascript">   
		function func(){
            document.getElementById("labels").innerHTML = "Name:" + document.getElementById("inputs").value;
        }
    </script>
    
</head>
<body>
        <label id="labels">Name: </label>
        <br>
        <input type="text", id="inputs">
        <button type="button" onclick="func();">Submit</button>
</body>
</html>
